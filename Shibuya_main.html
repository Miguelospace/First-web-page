<!DOCTYPE html>
<html lang="es">
  <head>
    <style>
      #introCarousel,
      .carousel-inner1,
      .carousel-item1,
      .carousel-item.active1 {
        height: 100vh;
      }
      
      
      .carousel-item:nth-child(1) {
        background-image: url("images/Backgrounds/Background-2.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
      }

      @media (min-width: 1000px) {
        #introCarousel {
          margin-top: -0px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    </style>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shibuya Restaurant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="introCarousel"
      class="carousel slide carousel-fade shadow-2-strong"
      data-mdb-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white text-center">
              <img
                src="images/Logos/Shibuya inverted -since.png"
                class="img-fluid"
                width="250"
                height="243"
              />

              <h1 class="mb-3">Shibuya sushi restaurant</h1>
              <h5 class="mb-4">Since 2022</h5>
              <a
                class="btn btn-outline-light btn-lg m-2"
                href="Menu.html"
                role="button"
                rel="nofollow"
                target="_self"
                >Menú</a
              >
              <a
                class="btn btn-outline-light btn-lg m-2"
                href="Nosotros.html"
                target="_self"
                role="button"
                >Nosotros</a
              >
            </div>
          </div>
        </div>
      </div>

      <main class="mt-5">
        <div class="container">
          <section>
            <div class="row">
              <div class="col-md-3 gx-5 mb-4">
                <div
                  class="bg-image hover-overlay ripple shadow-2-strong rounded-5"
                  data-mdb-ripple-color="light"
                >
                  <a href="#!">
                    <div
                      class="mask"
                      style="background-color: rgba(251, 251, 251, 0.15)"
                    ></div>
                  </a>
                </div>
              </div>

              <div class="text-center col-md-6 gx-auto mb-4">
                <h1><strong>Nuestras instalaciones</strong></h1>
                <p class="text-center">Zacatecas, MX</p>
              </div>
            </div>
          </section>

          <section class="pt-5 pb-5">
            <div class="container">
              <div class="row">
                <div class="col-6"></div>
                <div class="col-6 text-right">
                  <a
                    class="btn btn-primary mb-3 mr-1"
                    href="#carouselExampleIndicators2"
                    role="button"
                    data-slide="prev"
                  >
                    <i class="fa fa-arrow-left"></i>
                  </a>
                  <a
                    class="btn btn-primary mb-3"
                    href="#carouselExampleIndicators2"
                    role="button"
                    data-slide="next"
                  >
                    <i class="fa fa-arrow-right"></i>
                  </a>
                </div>
                <div class="col-12">
                  <div
                    id="carouselExampleIndicators2"
                    class="carousel slide"
                    data-ride="carousel"
                  >
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div class="row">
                          <div class="card">
                            <img
                              class="img-fluid"
                              alt="800%x680"
                              src="images/Negocio/Local2.jpg"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="carousel-item">
                        <div class="row">
                          <div class="card">
                            <img
                              class="img-fluid"
                              alt="800%x680"
                              src="images/Negocio/Local5.jpg"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="carousel-item">
                        <div class="row">
                          <div class="card">
                            <img
                              class="img-fluid"
                              alt="800%x680"
                              src="images/Negocio/Local7.jpg"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="carousel-item">
                        <div class="row">
                          <div class="card">
                            <img
                              class="img-fluid"
                              alt="800%x680"
                              src="images/Negocio/Local8.jpg"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <hr />
          <div class="container">
            <div class="row">
              <div class="col-md-8 offset-md-2">
                <h2 class="text-center">Contáctanos</h2>
                <address>
                  <div class="col-md-8 offset-md-2">
                    <strong>Shibuya Sushi Co.</strong><br />
                    Centro Comercial 2001, Cd. Satélite, Méx.<br />
                    ZAC, MX<br />
                    <abbr title="Phone">Tel:</abbr> (492) 224-1409
                  </div>
                </address>
              </div>
            </div>
          </div>
          <hr />

          <link
            rel="stylesheet"
            type="text/css"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          />
          <link
            rel="stylesheet"
            type="text/css"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          />
          <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          ></script>
          <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
          ></script>
          <script
            type="text/javascript"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
          ></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        </div>
      </main>
    </div>
  </body>
</html>
